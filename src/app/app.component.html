<app-users (userData)="getUserData($event)"></app-users>

<h2 *ngIf="UserData.length === 0">No Users has passed!</h2>

<div>
    <h3 *ngFor="let user of UserData">
        {{user.firstName}} {{user.lastName}} {{user.dateOfBirth | date: 'yyyy-MM-dd'}} {{user.phoneNum}} {{user.email}}
    </h3>
</div>
